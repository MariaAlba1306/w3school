<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3 School</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="block">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/2175px-W3Schools_logo.svg.png"
            alt=""
          />
        </div>
        <div class="tutorials">
          Tutorials
          <i class="down"></i>
        </div>
        <div class="references">References</div>
        <div class="exercises">Exercises</div>
        <div class="videos">Videos</div>
        <div class="space"></div>

        <div class="opacity">
          <img
            src="https://icon-library.com/images/opacity-icon/opacity-icon-17.jpg"
            alt=""
          />
        </div>
        <div class="world">
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/world-293-457791.png"
            alt=""
          />
        </div>
        <div class="search">
          <img
            src="https://cdn.icon-icons.com/icons2/2469/PNG/512/magnifier_magnifying_glass_icon_149435.png"
            alt=""
          />
        </div>
        <div class="website">
          <p>Website</p>
        </div>
        <div class="paid courses">Paid courses</div>
        <div class="login">
          <p>Login</p>
        </div>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="main__titles">
          <h1>Learn to Code</h1>
          <h2>with the world's largest web developer site</h2>
        </div>
        <div class="main__searchbox">
          <input type="text" placeholder="Search oyr tytorials, e.g HTML" />
          <button>
            <img src="" alt="" />
          </button>
        </div>
        <div class="main__link">
          <a href="" class="notsure">Not sure where to begin</a>
        </div>
      </div>
      <div class="main--html">
        <div class="main--html__leftcolumn">
          <div class="main--html__leftcolumn-titles">
            <h1>HTML</h1>
            <h2>The language for building web pages</h2>
          </div>
          <div class="main--html__leftcolumn-btn">
            <button href="" id="green">Learn HTML</button><br />

            <button href="" id="yellow">
              <span class="ribbon">NEW</span>Video Tutorial</button
            ><br />
            <button href="" id="grey">HTML Reference</button><br />
          </div>
        </div>
        <div class="main--html__rightcolumn">
          <div class="html-box">
            <p class="html-box__title">HTML Example</p>
            <div class="html-box__content">
              <p></p>
            </div>
            <button class="html-box__btn" id="green">Try yourself</button>
          </div>
        </div>
      </div>
      <div class="main--css">
        <div class="main--css__leftcolumn">
          <div class="main--css__leftcolumn-titles">
            <h1>CSS</h1>
            <h2>The language for styling web pages</h2>
          </div>
          <div class="main--css__leftcolumn-btn">
            <button href="" id="green">Learn CSS</button><br />

            <button href="" id="grey">CSS Reference</button><br />
          </div>
        </div>
        <div class="main--css__rightcolumn">
          <div class="css-box">
            <p class="css-box__title">CSS Example</p>
            <div class="css-box__content">
              <p></p>
            </div>
            <button class="css-box__btn" id="green">Try yourself</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
